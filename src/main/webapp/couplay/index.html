					<div class="field_wrap">
						<label class="row row_header row_border_right">회원구분</label>
						<div class="row row_header">
							<input type="radio" id="indivisual" name="type" checked>

							<input type="radio" id="business" name="type" checked>

				</fieldset>
				<fieldset>
					<legend>기본정보</legend>
					<div class="field_wrap">
						<div class="row row_header d-flex">
							<label for="user_id" class="flex-1 row_border_right">아이디</label>
							<input type="text" id="user_id" name="user_id" maxlength="16" required class="flex-3">
						</div>
					</div><!-- /.field_wrap -->
					<div class="field_wrap">
						<div class="row d-flex">
							<label for="user_pw" class="flex-1">비밀번호</label>
							<input type="password" id="user_pw" name="user_pw" maxlength="12" required class="flex-3">
						</div>
					</div>
					<!-- /.field_wrap -->
					<div class="field_wrap">
						<div class="row d-flex">
							<label for="user_pw2" class="flex-1">비밀번호 확인</label>
							<input type="password" id="user_pw2" name="user_pw2" maxlength="12" required class="flex-3">
						</div>
					</div>
					<!-- /.field_wrap -->
					<div class="field_wrap">
						<div class="row d-flex">
							<label for="user_name" class="flex-1">이름</label>
							<input type="text" id="user_name" name="user_name" required class="flex-3">
						</div>
					</div>
					<!-- /.field_wrap -->
					<div class="field_wrap">
						<div class="row d-flex">
							<label for="user_phone" class="flex-1">연락처</label>
							<input type="tel" id="user_phone" name="user_phone" maxlength="11" required class="flex-3">
						</div>
					</div>
					<!-- /.field_wrap -->
					<div class="field_wrap">
						<div class="row d-flex">
							<label for="user_sms" class="flex-1">SMS수신여부</label>
							<div class="flex-3"><input type="checkbox" id="user_sms" name="user_sms" required> 수신함</div>
						</div>
					</div>
					<!-- /.field_wrap -->
					<div class="field_wrap">
						<div class="row d-flex">
							<label for="user_email" class="flex-1">이메일</label>
							<input type="text" id="user_email" name="user_email" placeholder="email@naver.com 형식으로 작성" class="flex-3">
						</div>
					</div>
					<!-- /.field_wrap -->
					<div class="field_wrap">

								<input type="text" id="attach_file" disabled="true" class="flex-1">
								<input type="file" id="user_profile" name="user_profile">
								<label for="user_profile">찾아보기</label>

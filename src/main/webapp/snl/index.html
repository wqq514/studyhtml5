<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>snl</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!--header>.logo+.hero+nav>ul#gnb>li*3>a[href=#]-->
	<header>
		<div class="logo mx-auto">
			<img src="images/logo.jpg" alt="snl">
		</div>
		<div class="hero">
			<img src="images/heroImg.jpg" alt="snl intro">
		</div>
		<nav class="nav nav-main">
			<ul id="gnb" class="justify-center py-1 gap-1">
				<li><a href="#">행사/이벤트</a></li>
				<li><a href="#">요금안내</a></li>
				<li><a href="#">금주베스트</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<article>
			<table class="table w600 mx-auto border-left-none">
				<caption>입장요금안내</caption>
				<tr class="border-tb">
					<th class="border-left-none">구분</th>
					<td>솔로</td>
					<td>커플</td>
					<td class="border-left-none">미성년자</td>
				</tr>
				<tr>
					<th class="border-left-none">입장료</th>
					<td>20,000</td>
					<td>30,000</td>
					<td rowspan="3" class="warning">입장불가</td>
				</tr>
				<tr>
					<th class="border-left-none">부킹료</th>
					<td>50,000</td>
					<td>10,000</td>
				</tr>
				<tr>
					<th class="border-left-none">합계</th>
					<td>70,000</td>
					<td>40,000</td>
				</tr>
			</table>
			<table class="casting w600 mx-auto">
				<caption class="py-top">요일별 출연진</caption>
				<tr>
					<th>월, 화, 수</th>
					<td class="indent-1">신동엽, 이동건</td>
				</tr>
					<th>목, 금</th>
					<td class="indent-1">박진영, 이지연</td>
				<tr>
					<th>토, 일</th>
					<td class="indent-1">휴무</td>
				</tr>
			</table>
		</article>
	</section>
	<aside>
		<nav class="nav nav-sub">
			<ul id="xnb" class="gap-1 justify-center py-1">
				<li class="underline"><a href="#">SNL소개</a></li>
				<li><a href="#">입장료안내</a></li>
				<li><a href="#">출연진보기</a></li>
			</ul>
		</nav>
	</aside>
	<footer class="bg-color">
		<div class="footer-logo mx-auto">
		<img src="images/logo.jpg" alt="snl" /></div>
		<p>광주광역시 서구 경열로 3</p>

	</footer>
